<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>All Emails</title>
</head>

<body class="d-flex justify-content-center bg-secondary">

    <div class="card p-3 w-50 m-3 d-block">
        <div class="card-header bg-success">
            <h1>Success!</h1>
            <p><b>The email address you entered <span>({{new_email.email}})</span> is a VALID email address! Thank
                    you!</b></p>
        </div>
        <div class="card-body bg-dark text-white">
            <h5 class="card-title"><u>Email Addresses Entered:</u></h5>

            <table class="w-75">
                <tbody>
                    {% for each_email in emails %}
                    <tr>
                        <td class="card-text">{{each_email.email}}</td>
                        <td class="card-text">{{each_email.created_at.strftime('%x %I:%M %p')}}</td>
                        <td><a href="/email/delete/{{each_email.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
</body>

</html>

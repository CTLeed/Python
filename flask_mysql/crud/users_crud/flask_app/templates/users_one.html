<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>User</title>
</head>

<body>
    <h1 class="m-3">User {{user.id}}</h1>
    <a class="m-3" href="/">Home</a>

    <div class="card text-white bg-dark w-25 m-3">
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at.strftime("%B %d %Y")}}</p>
        <p>Last Updated On: {{user.updated_at.strftime("%B %d %Y %I:%M %p")}}</p>
    </div>

    <div>
        <a class="m-3" href="/users/{{user.id}}/edit">Edit</a>
        <a class="m-3" href="/users/{{user.id}}/delete">Delete</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
    </div>
</body>

</html>

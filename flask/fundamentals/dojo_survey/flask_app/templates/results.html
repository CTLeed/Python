<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Survey Results</title>
</head>

<body class="d-flex justify-content-center bg-secondary">
    <div class="card bg-dark text-white" style="width: 22rem;">
        <div class="card-header text-warning fs-2"><b>Submitted Info:</b></div>
        <div class="card-body">
            <h5 class="card-title">Name: </h5>
            <p class="card-text text-capitalize">{{survey.name}}</p>
            <h5 class="card-title">Location: </h5>
            <p class="card-text text-capitalize">{{survey.location}}</p>
            <h5 class="card-title">Language: </h5>
            <p class="card-text text-capitalize">{{survey.language}}</p>
            <h5 class="card-title">Comment: </h5>
            <p class="card-text">{{survey.comment}}</p>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/" class="btn btn-success w-25 m-3">Go Back</a>
        </div>
    </div>
    </div>


    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
